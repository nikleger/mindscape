  code_blocks:
    required_language: true
    validate:
      yaml: true
      json: true
      python: true
  
  links:
    validate_internal: true
    validate_file_links: true
  
  mermaid:
    validate_syntax: true
    allowed_diagrams:
      - "graph"
      - "sequenceDiagram"
      - "classDiagram"
      - "stateDiagram"
      - "gantt"
      - "pie"

terminology:
  extract_patterns:
    - pattern: '(?:\*\*|#{1,6}\s+)([A-Z][A-Za-z\s]+)(?:\*\*|$)'
      description: "Term definition"
  
  consistency:
    check_across_files: true
    case_sensitive: true 