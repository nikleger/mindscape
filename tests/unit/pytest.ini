[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    --cov=packages/backend
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -v
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning 